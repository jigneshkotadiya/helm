{% extends "base.html" %}
{% load cache %}
{% load chunks %}

{% block page_title %}Shucks{% endblock %}

{% block stripe_ad %}{% endblock %}

{% block content %}
    {% cache 6000 500-error %}
        <div class="py-5"></div>
        <div class="container mb-5">
            <div class="row">
                <div class="offset-lg-2 col-lg-8 error-page">
                    <img src="{{ STATIC_URL }}img/kir_images/icons/500.png" width="250" height="250" class="img-fluid mx-auto d-block pt-2" />
                    {% chunk "500-error" %}
                </div>
            </div>
        </div>
        <div class="py-5"></div>
    {% endcache %}
{% endblock %}

{% block footer_ad %}{% endblock %}
